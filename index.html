<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Forecast Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <!--Library to format API time -->
  <script src="
https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js
"></script>

</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>Hello!</h1>
      <h3 class="text-muted">Simple Weather Forecast Viewer</h3>
      <h3 class="text-light-emphasis">2-Hour Forecast</h3>
    </div>


    <div class="text-center mb-3">
      <h2>Date: <span id="date" class="text-primary"></span></h4>
        <h2>Time: <span id="time" class="text-primary"></span></h2>
    </div>

    <!-- Dropdown for Location Selection-->
    <div class="mb-4 d-flex flex-column align-items-center">
      <label for="location" class="form-label">
        <h4>Select Location:</h4>
      </label>
      <select id="location" class="form-select w-auto"></select>
    </div>


    <div class="container">
      <div class="row justify-content-center">
        <!-- This is so that the card wont get too big -->
        <div class="card bg-gradient text-center shadow-sm rounded-4 mx-3" style="max-width: 400px; width: 100%;">
          <div class="card-body">
            <h3 id="forecastLocation" class="text-card-title m-4">No Location Selected</h3>
            <!-- To update with relevant icon -->
            <i id="weatherIcon"></i> 
            <h4 id="forecastResult" class="card-text m-4"></h4>
          </div>
        </div>
        <p class="text-center m-4">Disclaimer: The latest forecast may take 5 to 15 minutes to appear <br>after the hour
          due to update timing from the data source.</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
